<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="">

<head>
    <meta charset="UTF-8">
    <title>Competitors</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/tabelstyle.css}"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
    <h3>Matches Played</h3>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <table class="styled-table">
            <tr>
                <th scope="col">Team 1</th>
                <th scope="col">Score</th>
                <th scope="col">Score</th>
                <th scope="col">Team 2</th>
                <th scope="col">Sport</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="plan: ${planned}">
                <td th:text="${plan.firstMatchTeam.teamField.teamName}"></td>
                <td th:text="${plan.firstMatchTeam.score}"></td>
                <td th:text="${plan.secondMatchTeam.score}"></td>
                <td th:text="${plan.secondMatchTeam.teamField.teamName}"></td>
                <td th:text="${plan.secondMatchTeam.matchField.matchName}"></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/simulate}" class="btn btn-primary btn-sm mb-3" >Simulate Matches</a>
        <div class="container"><a th:href="@{/}"> Back to Competitor List</a></div>

</body>
</html>
