<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="">

<head>
  <meta charset="UTF-8">
  <title>Competitors</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/tabelstyle.css}"/>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
  <h3>Teams List</h3>
  <table style="width:80%" border="1"
         class = "table table-striped table-responsive-md">
    <table class="styled-table">
      <tr>
        <th scope="col">Team</th>
        <th scope="col">Description</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="team: ${teams}">
        <td th:text="${team.teamName}"></td>
        <td th:text="${team.description}"></td>
      </tr>
      </tbody>
    </table>
    <div class="container"><a th:href="@{/}"> Back to Competitor List</a></div>

</body>
</html>
