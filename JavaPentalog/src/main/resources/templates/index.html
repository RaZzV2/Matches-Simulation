<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="competitor: ${competitors}">
        <td th:text="${competitor.name}"></td>
        <td th:text="${competitor.age}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
